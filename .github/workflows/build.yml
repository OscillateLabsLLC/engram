name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Install just
        uses: extractions/setup-just@v3

      - name: Install dependencies
        run: just deps

      - name: Run tests with coverage
        env:
          CGO_ENABLED: "1"
        run: just test-coverage

      - name: Run go vet
        run: go vet ./...

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25"

      - name: Build
        env:
          CGO_ENABLED: "1"
        run: go build -v -o engram${{ matrix.os == 'windows-latest' && '.exe' || '' }} ./cmd/engram/main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v7
        with:
          name: engram-${{ matrix.os }}
          path: |
            engram
            engram.exe
